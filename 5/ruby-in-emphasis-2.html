<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>圏点つきのテキスト内にルビ 2</title>
<style>
p {
  font-size: 2rem;
}

em {
  font-style: normal;
  -webkit-text-emphasis: dot;
  text-emphasis: dot;
}

ruby {
  -webkit-ruby-position: after;
  ruby-position: under;
}
</style>
</head>
<body>

<p>
  <em>ここは<ruby>強調<rp>（</rp><rt>きょうちょう</rt><rp>）</rp></ruby>されます</em>。
</p>


</body>
</html>
