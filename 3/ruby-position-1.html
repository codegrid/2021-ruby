<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ruby-positionプロパティのoverとunder</title>
<style>
p {
  font-size: 2rem;
}
</style>
</head>
<body>

<p>
  1年のうちに<ruby style="-webkit-ruby-position: before; ruby-position: over;">春夏秋冬<rp>（</rp><rt>しゅんかしゅうとう</rt><rp>）</rp></ruby>があります。
</p>

<p>
  1年のうちに<ruby style="-webkit-ruby-position: after; ruby-position: under">春夏秋冬<rp>（</rp><rt>しゅんかしゅうとう</rt><rp>）</rp></ruby>があります。
</p>

</body>
</html>
